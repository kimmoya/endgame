<!DOCTYPE html>
<!-- index.html -->

<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Form - Input</title>
  <link rel="stylesheet" href="https://spoqa.github.io/spoqa-han-sans/css/SpoqaHanSans-kr.css" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="./labeltestcss1.css">
</head>
<body>
	<h1>
		회원가입
	</h1>
	<form action"" method="GET">
		
	<label for="user-name">이름</label><br>
    <input type="text" id="user-name" placeholder="이름"><br>
	<label for="user-id">아이디</label><br>
	<input type="text" id="user-id" placeholder="아이디" 		minlength="5" 					maxlength="10"/>
<br>
	<label for="user-mail">이메일</label><br>
  	<input type="email" id="user-mail" placeholder="이메일"/>
<br>
	<label for="user-pwd">비밀번호</label><br>
	<input type="password" id="user-pwd"placeholder="비밀번호" minlength="6" maxlength="12"/>
<br>
	<label for="user-callnum">전화번호</label><br>
	<input type="text" id="user-callnum" placeholder="전화번호 (01*-****-****)" pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}"/>
<br>
	<label for="user-age">만나이</label><br>
	<input type="number" id="user-age" placeholder="만나이" min="12" max="122"  />
<br>
	<label for="user-pro">프로필 사진</label><br>
	<input type="file" id="user-pro" accept="image/*"/>
    <button>
		Submit
	</button>
			</form>
</body>
</html>
