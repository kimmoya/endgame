<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Form - Input</title>
  <link rel="stylesheet" href="https://spoqa.github.io/spoqa-han-sans/css/SpoqaHanSans-kr.css" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="./formtest1.css">
</head>
<body>
	<h1>
		회원가입
	</h1>
	<form action"" method="GET">
		

    <input type="text"	placeholder="이름"><br>
	<input type="text"	placeholder="아이디" 		minlength="5" maxlength="10"/>
<br>
  	<input type="email" placeholder="이메일"/>
<br>
	<input type="password" placeholder="비밀번호" minlength="6" maxlength="12"/>
<br>
	<input type="text" placeholder="전화번호 (01*-****-****)" maxlength="13"/>
<br>
	<input type="number" min="12" max="122" placeholder="만나이" />
<br>
	<input type="file" accept=".png"/>
    <button>
		Submit
	</button>
			</form>
</body>
</html>
