<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gmail Inbox</title>
    <link rel="stylesheet" href="./markuptest12.css">
</head>
<body>
    <table class="inbox">
        <thead class="sr-only">
            <tr>
                <th scope="col">
                    Actions
                </th>
                <th scope="col">
                    Sender
                </th>
                <th scope="col">
                    Title
                </th>
                <th scope="col">
                    Time
                </th>
            </tr>
        </thead>
        <tbody>
            <tr class="unread">
                <td>
                    <div class="inbox-actions">
                        <div class="inbox-checkbox">
                            <input type="checkbox"id="inbox1"/>
                            <label for="inbox1" class="sr-only">Select this email</label>
                        </div>
                        <button type="button" class="inbox-star">
                            <span class="sr-only"> add to favorites </span>
                        </button>
                        </div>


                </td>
                <td>
                    GroomEdu
                </td>
                <td>
                    <a href="#">
                        <strong class="sr-only"> Unread:  </strong>
                        <strong>Rate your course: FRONTEND 101 WITH KIMBUG</strong> 
                        <span>- Woohyeon. How’s everything going? We want to hear your opnion on...</span>
                    </a>
                    
                </td>
                <td>
                    3:34 PM
                </td>
            </tr>
            <tr class="read">
                <td>
                   <div class="inbox-actions">
                    <div calss="inbox-checkbox">
                        <input type="checkbox"id="inbox2"/>
                        <label for="inbox2" class="sr-only">Select this email</label>
                    </div>
                    <button type="button" class="inbox-star">
                        <span class="sr-only"> add to favorites </span>
                    </button>
                   </div>
                </td>
                <td>
                    GroomEdu
                </td>
                <td>
                    <a href="#">
                        <strong class="sr-only">Read:</strong>
                        <strong>Rate your course: FRONTEND 101 WITH KIMBUG</strong> 
                        <span>- Woohyeon. How’s everything going? We want to hear your opnion on...</span>
                    </a>
                    
                </td>
                <td>
                    3:34 PM
                </td>
            </tr>
        </tbody>
    </table>
    <script src="./markuptest12.js"></script>
</body>
</html>
